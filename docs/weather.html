<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindleweather</title>
  </head>
  <body>
    <div>
      <button id="weatherButton" onclick="makeWeatherRequest('London')">Get Weather</button>
    </div>
    <div id="weatherDataContainer"></div>
    <script>
      const apiKey = 'f5b9c90c2ec235c3beb64ce219aadca4';
      const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';
      let requestCount = 0;
    
      function makeWeatherRequest(city) {
        if (requestCount < 10) {
          fetch(`${apiUrl}?q=${city}&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
              displayWeatherData(data);
              requestCount++;
            })
            .catch(error => console.error('Error:', error));
        } else {
          console.log('Reached 1000 requests. Stopping further requests.');
        }
      }

function displayWeatherData(data) {
  const weatherDataContainer = document.getElementById('weatherDataContainer');
  const dataDiv = document.createElement('div');
  dataDiv.textContent = `Temperature in ${data.name}: ${data.main.temp} K`;
  weatherDataContainer.appendChild(dataDiv);
}
      const weatherButton = document.getElementById('weatherButton');
      weatherButton.addEventListener('click', () => makeWeatherRequest('London'));
    </script>
  </body>
</html>
